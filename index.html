<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Fullscreen Video</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            overflow: hidden;
            background: black;
        }

        #fullscreen-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transition: object-fit 0.3s ease;
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .fit-button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
        }

        .fit-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .fit-button.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .fit-button i {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <video id="fullscreen-video" autoplay muted loop>
        <source src="dj.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="controls">
        <button class="fit-button active" data-fit="cover" title="Cover - Fill entire container">
            <i class="fas fa-expand-arrows-alt"></i>
        </button>
        <button class="fit-button" data-fit="contain" title="Contain - Fit within container">
            <i class="fas fa-compress-arrows-alt"></i>
        </button>
    </div>

    <script>
        // Ensure video plays on page load
        document.addEventListener('DOMContentLoaded', function () {
            const video = document.getElementById('fullscreen-video');

            // Try to play the video
            video.play().catch(function (error) {
                console.log('Auto-play was prevented:', error);
            });

            // Handle click to toggle play/pause
            video.addEventListener('click', function () {
                if (video.paused) {
                    video.play();
                } else {
                    video.pause();
                }
            });

            // Handle object-fit toggle buttons
            const fitButtons = document.querySelectorAll('.fit-button');

            fitButtons.forEach(button => {
                button.addEventListener('click', function (e) {
                    e.stopPropagation(); // Prevent video play/pause

                    // Remove active class from all buttons
                    fitButtons.forEach(btn => btn.classList.remove('active'));

                    // Add active class to clicked button
                    this.classList.add('active');

                    // Apply the object-fit style to video
                    const fitValue = this.getAttribute('data-fit');
                    video.style.objectFit = fitValue;
                });
            });
        });
    </script>
</body>

</html>
